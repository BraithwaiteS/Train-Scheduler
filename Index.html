<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
        <script src="assets/js/javascript.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
        <body>
          <div class="form">
          <div class="jumbotron jumbotron-fluid">
          </div>
          <div class="container">
          <h1 class="display">Anytime is Train Time</h1>
          <p class="lead">Choo Choo. Chee Chee.</p>
          </div>
          
          <div class="scheduler">
          <table class="table" id="table1">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Current Train Schedule</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Train Name</th>
                <th scope="row">Destination</th>
                <th scope="row">Frequency (min)</th>
                <th scope="row">Next Arrival</th>
                <th scope="row">Minutes Away</th>
              </tr>
            </tbody>
          </table>

          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Add Train</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">
                  <div class="form-group">
                  <label for="traininput">Train Name</label>
                  <input type="name" class="form-control" id="trainname" placeholder="Train Name">
                  </div>
                </th>
              </tr>
              <tr>
                <th scope="row">
                  <div class="form-group">
                  <label for="destinationinput">Destination</label>
                  <input type="name" class="form-control" id="destination" placeholder="Destination">
                  </div>
                </th>
              </tr>
              <tr>
                <th scope="row">
                  <div class="form-group">
                  <label for="traintime">First Train Time (HH:mm - military time)</label>
                  <input type="name" class="form-control" id="traintime" placeholder="00:00 PM">
                  </div>
                </th>
              </tr>
            <tr>
                <th scope="row">
                  <div class="form-group">
                  <label for="frequency">Frequency (min)</label>
                  <input type="name" class="form-control" id="frequency" placeholder="10 mins">
                  </div>
                </th>
            </tr>
            </tbody>
          </table>
        </div>
          <button type="submit" id="submitbtn">Submit</button>
        </div>

        </body>
</html>
